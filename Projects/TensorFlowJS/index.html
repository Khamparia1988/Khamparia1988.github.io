<!-- This code performs the image classification by loading MobileNet model at client-end
Paltform used: Tensorflow.js, jquery, HTML
Referred: https://deeplizard.com/, https://www.tensorflow.org/ -->

<!DOCTYPE html>
<html>
<head>
	<title>Image Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<main>
    <div class="container mt-5">
    	<div class="row">
    <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none">
            Loading MobileNet Model
        </div>
    </div>
</div>
        <div class="row">
        	<div class="col-3">
    <select id="model-selector" class="custom-select">
        <option selected disabled>Select Model</option>
        <option>MobileNet</option>
    </select>
</div>
            <div class="col-8">
                <input id="image-selector" class="form-control border-0" type="file">
            </div>
            <div class="col-1">
                <button id="predict-button" class="btn btn-dark float-right">Predict</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2 class="ml-3">Predictions</h2>
                <ol id="prediction-list"></ol>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h2 class="ml-3">Image</h2>
                <img id="selected-image" class="ml-3" src="" width="227" height="227" style="display:none"/>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script src="predict.js"></script>
</body>
</html>
